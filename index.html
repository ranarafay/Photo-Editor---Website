<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="container disable">
        <h2> Photo Editor -- Choose Image to edit </h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" step="1" value="10">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Flip</label>
                    <div class="options">
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
                <div class="rotate-slider">
                    <label class="title">Rotate</label>
                    <div class="filter-info">
                        <p class="value">0deg</p>
                    </div>
                    <input type="range" min="0" max="360" step="1" value="0">
                </div>



                <div class="Blur">
                    <p class="value">Blur: </p>
                    <input type="range" min="0" max="50" step="0.5" value="0">
                    <button class="sepia-button">0px</button>
                </div>
                <div class="Sepia">
                    <p class="value">Sepia: </p>
                    <input type="range" min="0" max="100" step="1" value="0">
                    <button class="sepia-button">0%</button>
                </div>



            </div>
            <div class="preview-img" id="previewImgBox">
                <img id="previewImg" src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <input type="file" class="file-input" id="fileInput" accept="image/*" hidden>
                <button class="choose-img" id="chooseImg">Choose Image</button>
                <button class="save-img" id="saveImg">Save Image</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
